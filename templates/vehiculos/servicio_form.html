{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>{{ accion }} servicio</h2>
  <form method="post">
    {% csrf_token %}
    <div class="card p-3 shadow-sm">
      {{ form.as_p }}
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="{% url 'vehiculos:servicio_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
