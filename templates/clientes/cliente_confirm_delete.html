{% extends "base.html" %} {% block content %}
<h2 class="mb-3">Eliminar cliente</h2>
<div class="alert alert-warning">
  ¿Seguro que deseas eliminar a <strong>{{ cliente.nombre }}</strong> ({{
  cliente.rut }})?
</div>
<form method="post" class="d-flex gap-2">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">🗑️ Borrar</button>
  <a href="{% url 'clientes:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
