<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Panel | Taller Mecánico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dark-forms.css' %}" />

    <script>
      // CARGAR TEMA ANTES DE QUE SE RENDERICE LA PÁGINA (evita parpadeo)
      (function () {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
      })();
    </script>
  </head>
  <body>
    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <i class="bi bi-tools"></i>
        <span>Taller Admin</span>
      </div>

      <nav class="sidebar-nav">
        <a
          href="{% url 'home' %}"
          class="sidebar-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
        >
          <i class="bi bi-house-door"></i>
          <span>Inicio</span>
        </a>

        <a
          href="{% url 'clientes:list' %}"
          class="sidebar-item {% if 'clientes' in request.path %}active{% endif %}"
        >
          <i class="bi bi-person-fill"></i>
          <span>Clientes</span>
        </a>

        <a
          href="{% url 'vehiculos:list' %}"
          class="sidebar-item {% if 'vehiculos' in request.path %}active{% endif %}"
        >
          <i class="bi bi-car-front-fill"></i>
          <span>Vehículos</span>
        </a>

        <a
          href="{% url 'servicios:list' %}"
          class="sidebar-item {% if 'servicios' in request.path %}active{% endif %}"
        >
          <i class="bi bi-wrench-adjustable-circle"></i>
          <span>Servicios</span>
        </a>

        <a
          href="{% url 'cotizaciones:listar_cotizaciones' %}"
          class="sidebar-item {% if 'cotizaciones' in request.path %}active{% endif %}"
        >
          <i class="bi bi-file-text-fill"></i>
          <span>Cotizaciones</span>
        </a>
      </nav>

      <!-- Logout button at bottom of sidebar -->
      <div style="margin-top: auto; padding: var(--space-16);">
        <a href="{% url 'logout' %}" class="sidebar-item" style="color: var(--color-error);">
          <i class="bi bi-box-arrow-right"></i>
          <span>Cerrar Sesión</span>
        </a>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content" id="main-content">
      <!-- Toggle sidebar button -->
      <button class="sidebar-toggle-btn" id="sidebar-toggle-btn" aria-label="Mostrar/Ocultar menú">
        <i class="bi bi-list"></i>
      </button>
      
      <main class="container-fluid py-4">
        <!-- Mensajes de Django -->
        {% if messages %}
          <div class="messages-container mb-3">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
        
        {% block content %}{% endblock %}
      </main>
    </div>

    <!-- THEME TOGGLE -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Cambiar tema">
      <i class="bi bi-moon-stars"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
    <script src="{% static 'js/fecha_picker.js' %}"></script>

    <script>
      // TOGGLE DE TEMA MEJORADO CON PERSISTENCIA
      (function () {
        const themeToggle = document.getElementById("theme-toggle");
        const html = document.documentElement;

        // Cargar tema guardado
        const savedTheme = localStorage.getItem("theme") || "light";
        html.setAttribute("data-theme", savedTheme);
        updateThemeIcon(savedTheme);

        // Cambiar tema al hacer clic
        themeToggle.addEventListener("click", () => {
          const currentTheme = html.getAttribute("data-theme");
          const newTheme = currentTheme === "light" ? "dark" : "light";

          html.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
          updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
          const icon = themeToggle.querySelector("i");
          if (theme === "light") {
            icon.className = "bi bi-moon-stars";
          } else {
            icon.className = "bi bi-sun-fill";
          }
        }
      })();
    </script>

    <script>
      // TOGGLE SIDEBAR
      (function () {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("main-content");
        const toggleBtn = document.getElementById("sidebar-toggle-btn");
        
        // Cargar estado del sidebar
        const sidebarCollapsed = localStorage.getItem("sidebarCollapsed") === "true";
        if (sidebarCollapsed) {
          sidebar.classList.add("collapsed");
          mainContent.classList.add("expanded");
        }
        
        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("collapsed");
          mainContent.classList.toggle("expanded");
          
          const isCollapsed = sidebar.classList.contains("collapsed");
          localStorage.setItem("sidebarCollapsed", isCollapsed);
        });
      })();
    </script>
      {% block extra_js %}{% endblock %}
  </body>
</html>
