<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Panel | Taller Mecánico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  
  <script>
    // CARGAR TEMA ANTES DE QUE SE RENDERICE LA PÁGINA (evita parpadeo)
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <i class="bi bi-tools"></i>
      <span>Taller Admin</span>
    </div>
    
    <nav class="sidebar-nav">
      <a href="{% url 'home' %}" class="sidebar-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
        <i class="bi bi-house-door"></i>
        <span>Inicio</span>
      </a>
      
      <a href="{% url 'clientes:list' %}" class="sidebar-item {% if 'clientes' in request.path %}active{% endif %}">
        <i class="bi bi-person-fill"></i>
        <span>Clientes</span>
      </a>
      
      <a href="{% url 'vehiculos:list' %}" class="sidebar-item {% if 'vehiculos' in request.path %}active{% endif %}">
        <i class="bi bi-car-front-fill"></i>
        <span>Vehículos</span>
      </a>
      
      <a href="{% url 'servicios:list' %}" class="sidebar-item {% if 'servicios' in request.path %}active{% endif %}">
        <i class="bi bi-wrench-adjustable-circle"></i>
        <span>Servicios</span>
      </a>
      
      <a href="{% url 'cotizaciones:listar_cotizaciones' %}" class="sidebar-item {% if 'cotizaciones' in request.path %}active{% endif %}">
        <i class="bi bi-file-text-fill"></i>
        <span>Cotizaciones</span>
      </a>
    </nav>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <main class="container-fluid py-4">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- THEME TOGGLE -->
  <button class="theme-toggle" id="theme-toggle" aria-label="Cambiar tema">
    <i class="bi bi-moon-stars"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
  <script src="{% static 'js/fecha_picker.js' %}"></script>
  
  <script>
    // TOGGLE DE TEMA MEJORADO CON PERSISTENCIA
    (function() {
      const themeToggle = document.getElementById('theme-toggle');
      const html = document.documentElement;
      
      // Cargar tema guardado
      const savedTheme = localStorage.getItem('theme') || 'light';
      html.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
      
      // Cambiar tema al hacer clic
      themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
        
        console.log('Tema cambiado a:', newTheme);
      });
      
      function updateThemeIcon(theme) {
        const icon = themeToggle.querySelector('i');
        if (theme === 'light') {
          icon.className = 'bi bi-moon-stars';
        } else {
          icon.className = 'bi bi-sun-fill';
        }
      }
    })();
  </script>
</body>
</html>
